<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>

        <div>
            <header class="welcome-header">
                <h1 class="welcome-header__title">Welcome to Purpletalk</h1>
                <p class="welcome-header__text">If you have a Purpletalk Account, log in with your email or phone number.</p>
            </header>

            <form action="friends.html" method="get" id="login-form">
                <input name="username" required type="text" placeholder="Email or phone number"/>
                <input name="password" required type="password" placeholder="Password" />
                <input type="submit" value="Log In" />
                <a href="#">Find kokoa Account or Password</a>
            </form>

        </div>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>
        <script src="https://kit.fontawesome.com/5f469c9124.js" crossorigin="anonymous"></script>
    </body>
</html>
