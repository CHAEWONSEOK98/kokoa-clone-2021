<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service<i class="fas fa-wifi"></i> <!--wifi icon--></span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>89%</span>
                <i class="fas fa-battery-full"></i> <!-- Battery Icon-->
                <i class="fas fa-bolt"></i> <!-- Lightning Icon-->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                <div class="user-component__column">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAADICAMAAAA9W+hXAAAAA1BMVEWjLMTZfLPkAAAANElEQVR4nO3BMQEAAADCoPVP7WsIoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAeAN1+AABVhDU2QAAAABJRU5ErkJggg==" class="user-component__avater user-component__avater" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Purple</h4>
                        <h6 class="user-component__subtitle">We are not all the same purple.</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">13:22</span>
                </div>
                </div>
            </a>

            <a href="chat2.html">
                <div class="user-component">
                <div class="user-component__column user-component__chats-add-attribute">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEWYZ8WVyB/NAAAASElEQVR4nO3BgQAAAADDoPlTX+AIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC" class="user-component__avater user-component__avater" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Iris</h4>
                        <h6 class="user-component__subtitle">The lilac color is really pretty.</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">17:22</span>
                    <div class="badge">1</div>
                </div>
                </div>
            </a>
            
            <a href="chat3.html">
                <div class="user-component">
                <div class="user-component__column user-component__chats-add-attribute">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAADICAMAAAA9W+hXAAAAA1BMVEWhBFqQEndjAAAANElEQVR4nO3BMQEAAADCoPVP7WsIoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAeAN1+AABVhDU2QAAAABJRU5ErkJggg==" class="user-component__avater user-component__avater" />
                    <div class="user-component__text user-component__text__chat3">
                        <h4 class="user-component__title">Magenta</h4>
                        <h6 class="user-component__subtitle">Hey how are you?</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">09:37</span>
                    <div class="badge">4</div>
                </div>
                </div>
            </a>   
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">5</span>
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>


        <script src="https://kit.fontawesome.com/5f469c9124.js" crossorigin="anonymous"></script>
    </body>
</html>
