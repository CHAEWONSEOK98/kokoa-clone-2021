<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friend - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service<i class="fas fa-wifi"></i> <!--wifi icon--></span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>89%</span>
                <i class="fas fa-battery-full"></i> <!-- Battery Icon-->
                <i class="fas fa-bolt"></i> <!-- Lightning Icon-->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i> Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAADICAMAAAA9W+hXAAAAA1BMVEW2X89QUSHCAAAANElEQVR4nO3BMQEAAADCoPVP7WsIoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAeAN1+AABVhDU2QAAAABJRU5ErkJggg==" class="user-component__avater user-component__avater--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Lilac</h4>
                        <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component friends-screen__channel__color">
                    <div class="user-component__column">
                        <img src="https://i.pinimg.com/474x/83/36/88/8336881310cdc2294e8b066b41fa2b90.jpg" class="user-component__avater user-component__avater--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Color</h4>
                            
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>1</span>
                            <i class="fas fa-chevron-up fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="friends-screen__friends">
                <div class="friends-screen__friends-header">
                    <span>friends 5</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column friends-screen__friend">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEWYZ8WVyB/NAAAASElEQVR4nO3BgQAAAADDoPlTX+AIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC" class="user-component__avater user-component__avater--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold friends-screen__friend__name">Iris</h4>
                            <h6 class="user-component__subtitle">#9867C5</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                    </div>
                </div>

                <div class="user-component">
                    <div class="user-component__column friends-screen__friend friends-screen__friend__add-attribute">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAADICAMAAAA9W+hXAAAAA1BMVEWhBFqQEndjAAAANElEQVR4nO3BMQEAAADCoPVP7WsIoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAeAN1+AABVhDU2QAAAABJRU5ErkJggg==" class="user-component__avater user-component__avater--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold friends-screen__friend__name">Magenta</h4>
                            <h6 class="user-component__subtitle">#A1045A</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                    </div>
                </div>

                <div class="user-component">
                    <div class="user-component__column friends-screen__friend friends-screen__friend__add-attribute">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAADICAMAAAA9W+hXAAAAA1BMVEWee7UnN08eAAAANElEQVR4nO3BMQEAAADCoPVP7WsIoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAeAN1+AABVhDU2QAAAABJRU5ErkJggg==" class="user-component__avater user-component__avater--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold friends-screen__friend__name">Heather</h4>
                            <h6 class="user-component__subtitle">#9E7BB5</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                    </div>
                </div>

                <div class="user-component">
                    <div class="user-component__column friends-screen__friend friends-screen__friend__add-attribute">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAADICAMAAAA9W+hXAAAAA1BMVEWjLMTZfLPkAAAANElEQVR4nO3BMQEAAADCoPVP7WsIoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAeAN1+AABVhDU2QAAAABJRU5ErkJggg==" class="user-component__avater user-component__avater--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold friends-screen__friend__name">Purple</h4>
                            <h6 class="user-component__subtitle">#A32CC4
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                    </div>
                </div>

                <div class="user-component">
                    <div class="user-component__column friends-screen__friend friends-screen__friend__add-attribute">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYe9Mc_OBoGZLMe4Bg_zr62L2VpL3wK1vDu4dy6sSXbC2dP7r9rVd2b6LY9NtfeCeIXpc&usqp=CAU" class="user-component__avater user-component__avater--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold friends-screen__friend__name">Mauve</h4>
                            <h6 class="user-component__subtitle">#7A4988</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                    </div>
                </div>

                
            </div>          
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">5</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>


        <script src="https://kit.fontawesome.com/5f469c9124.js" crossorigin="anonymous"></script>

</html>
