<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat w/ WOnseok - Kokoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service<i class="fas fa-wifi"></i> <!--wifi icon--></span>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>89%</span>
                <i class="fas fa-battery-full"></i> <!-- Battery Icon-->
                <i class="fas fa-bolt"></i> <!-- Lightning Icon-->
            </div>
        </div>

        <div class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Iris</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </div>


        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Monday, May 24, 2021
            </div>

            <div class="message-row">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEWYZ8WVyB/NAAAASElEQVR4nO3BgQAAAADDoPlTX+AIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC" />
                <div class="message-row__content">
                    <span class="message__author">Iris</span>
                    <div class="message__info">
                        <span class="message__bubble">The lilac color is really pretty.</span>
                        <span class="message__time">17:22</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                    </div>
                </div>
            </div>
        </main>



        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>

            </div>

        </form>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>

        <script src="https://kit.fontawesome.com/5f469c9124.js" crossorigin="anonymous"></script>
    </body>
</html>
